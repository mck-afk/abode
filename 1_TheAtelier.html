<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Anna's Atelier</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
    <script type="module"> //https://github.com/tholman/cursor-effects
        import { rainbowCursor } from "https://unpkg.com/cursor-effects@latest/dist/esm.js";
        new rainbowCursor({ colors: ["#d44141", "white", "#ffa0a0"], length: 30, size: 10});
    </script>
    <link rel="icon" type="image/x-icon" href="/Assets/icon_bold.png">
</head>
<body class="center red">
    
    <div class="redlight">
        <img src="Assets/floorplan.png" id="toggleImage" alt="floorplan toggle" style="width: 50px;" onclick="toggleImage();" />
        <div class="edge-nav">
            <a class="nav-zone nav-left"></a>
            <a class="nav-zone nav-right"></a>
            <a class="nav-zone nav-bottom" href="index.html" aria-label="Go Home"></a>
        </div>

        <h3>The Atelier</h3> 
        <h4>the artist creates with their craft</h4>
        <div class="dimensions">

        </div>

        <p class="typewriter">Welcome Home. This is the studio, the workshop, the artists nook and creative hobby corner.  </p>
    </div>  

    <div class="desk"> 
        <div class="section handcrafts">
            <h1>handcrafts</h1>
            <img src="Assets/1.jpeg" alt="image of an artists workbench" style="max-width: 350px;" />
            <img src="Assets/1_tablet_weaving.jpg" alt="illustration of tablet weaving" style="width: 150px;" />
            <img src="Assets/1_crochetville.png" alt="crochetville" style="width: 150px;" onclick="window.location.href = 'https://forum.crochetville.com/'" />
            <iframe src="https://typewritesomething.com/" title="description"></iframe> 
        </div>

        <div class="section webcrafts">
            <h1>webcrafts</h1>
            
            <div class="messages">
                <div class="message">
                    <h4><a href="https://en.wikipedia.org/wiki/Knowledge_argument">Mary's Room</a></h4>
                    <img src="Assets/1_candle.gif" alt="candle gif" >
                    <img src="Assets/1_computer.gif" alt="computer gif">
                    <img src="Assets/1_book.gif" alt="book opening gif">
                    <img src="Assets/1_rubber_duck.png" alt="rubber duck" onclick="playSound('Assets/Sounds/squeak.mp3')" >
                    <img src="Assets/1_hammer.gif" alt="hammer" >
                </div>
                <div class="message">
                    <a href="https://www.asciiart.eu/buildings-and-places/houses" target="_blank"><img src="Assets/1_ascii.png" style="max-width: 200px;"></a>
                    
                </div>

                <!-- Falling confetti:
                https://codepen.io/sadness97/pen/mdOXzNW?editors=1100
                -->
                <!--Download div as image
                https://codepen.io/sadness97/pen/VwXqRPv
                -->
                <div class="message">
                    <img src="Assets/two_cakes.png" alt="two cakes" style="max-width: 250px;" onclick="window.location.href = 'https://web.archive.org/web/20150216150039/https://stuffman.tumblr.com/post/92082212353/people-have-written-a-lot-of-touchy-feely-pieces'" />
                </div>
            </div>
        </div>

        <div class="section wordcrafts">
            <h1>wordcrafts</h1>
            <div class="messages">
                <div class="message">
                    <button onclick="window.open('https://annas-archive.org/', '_blank')">the athenaeum</button>
                </div>
                
                <div class="message">
                    <img src="Assets/1_wax_seal.png" alt="red wax seal">
                    <button onclick="window.open('https://annabelle-grace-mckenzie.com/weblog_20250807', '_blank')">fifth wave feminism: motherwork</button>
                </div>
                
                <div class="message">
                    <img src="Assets/1_read.png" alt="post it note linking to recommended readings" />
                    <button onclick="window.open('https://www.threadings.io/', '_blank')">stretch the seams on this world</button>
                </div>
                <div class="message">
                    <img src="Assets/1_read.png" alt="post it note linking to recommended readings" />
                    <button onclick="window.open('https://www.theguardian.com/books/2024/nov/21/the-serviceberry-by-robin-wall-kimmerer-review-the-fruits-of-labour', '_blank')">the serviceberry gift economy</button>
                </div>
            </div>
        </div>
</body>
</html>
